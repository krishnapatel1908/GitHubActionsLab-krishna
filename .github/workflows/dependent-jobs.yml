## YAML Template.
# trigger run
---
name: Workflow 1 - Dependent Jobs

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Show build start
        run: echo "Building application..."
      - name: Simulate build work
        run: |
          echo "Compiling..."
          sleep 3
          echo "Build complete."

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: Show test start
        run: echo "Running tests..."
      - name: Simulate test work
        run: |
          echo "Executing test suite..."
          sleep 3
          echo "All tests passed."

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [ test ]
    steps:
      - name: Show deploy start
        run: echo "Deploying application..."
      - name: Simulate deploy work
        run: |
          echo "Deploying to environment..."
          sleep 3
          echo "Deployment complete."
